<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Loan Calculator and Amortization Table</title>
  </head>
  <body>
    <div id="navigation">
      <a href="index.html" class="navigation">Basic Calculator</a>
      <a href="loancalc.html" class="navigation">Loan Calculator</a>
    </div>
    <div id="monthly">
        <p id="paymentWords">Monthly Payment:  <span id="payment"></span></p>
    </div>
    <input type="number" id="principal" placeholder="Loan Amount"><br>
    <input type="number" id="rate" placeholder="Interest Rate"><br>
    <input type="number" id="number" placeholder="No. of Years"><br>
    <input type="submit" id="submit" onclick="calculate()">

    <div id="meh">
      <p class="info">Total Repayment Balance: <span id="totalPaid"></span></p>
      <p class="info">Total Interest Paid: <span id="intPaid"></span></p>
      <br>
      <div id="schedule">

      </div>
    </div>

    <script src="amortize.js"></script>
  </body>
</html>
